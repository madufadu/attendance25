<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Example with Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 900;
        }

        #popup h2 {
            margin-top: 0;
        }

        #close-btn {
            cursor: pointer;
            color: #333;
            font-weight: bold;
            float: right;
        }

        #popup img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <button id="show-popup">Open Pop-up</button>

    <div id="overlay"></div>

    <div id="popup">
        <span id="close-btn">&times;</span>
        <h2>Pop-up Content with Image</h2>
        <img src="image.jpg" alt="Image in Pop-up">
        <p>This is the content of the pop-up.</p>
    </div>

    <script>
        document.getElementById('show-popup').addEventListener('click', function () {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        });

        document.getElementById('close-btn').addEventListener('click', function () {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        });
    </script>

</body>
</html>
